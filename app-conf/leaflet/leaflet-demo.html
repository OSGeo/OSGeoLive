<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Quick Start Guide Example</title>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/leaflet/leaflet.css" />
    <!--[if lte IE 8]><link rel="stylesheet" href="../dist/leaflet.ie.css" /><![endif]-->
</head>
<body>
    <div id="map" style="width: 600px; height: 400px"></div>

    <script src="/leaflet/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([42.35100,-71.03941], 5)

        L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{}).addTo(map);
        //In case we are offline, start TileStache to get a base layer
        L.tileLayer('http://localhost:8012/example/{z}/{x}/{y}.png',{}).addTo(map);

        var marker = L.marker([43.86622, -66.09375]).addTo(map);            

        var circle = L.circle([41.62366, -69.98], 25000, {
           color: 'red',
           fillColor: '#f03',
           fillOpacity: 0.5
        }).addTo(map);
        
        
        var polygon = L.polygon([
           [41.01, -71.01],
           [41.81, -72.76],
           [41.95, -71.13]
        ]).addTo(map);
        
        var popup = L.popup()
           .setLatLng([42.35100,-71.03941])
           .setContent("FOSS4G is here this year!")
           .openOn(map);

        function onMapClick(e) {
           popup
                .setLatLng(e.latlng)
                .setContent("You clicked the map at " + e.latlng.toString())
                 .openOn(map);
        }
        
        map.on('click', onMapClick);
        
   </script>
</body>
</html>
