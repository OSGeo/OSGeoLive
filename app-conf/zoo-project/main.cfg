[main]
encoding = utf-8
version = 1.0.0
serverAddress = http://localhost/cgi-bin/zoo_loader.cgi
language = en-US
lang = fr-FR,en-CA,en-US
tmpPath=/tmp/
tmpUrl = http://localhost/mpPathRelativeToServerAdress/
dataPath = /var/data/
cacheDir = /tmp/
mapserverAddress=http://localhost/cgi-bin/mapserv
libPath=/usr/lib/zoo-project

[identification]
title = The Zoo WPS Development Server
abstract = Development version of ZooWPS. See http://www.zoo-project.org
fees = None
accessConstraints = none
keywords = WPS,GIS,buffer

[provider]
providerName=ZOO Project
providerSite=http://www.zoo-project.org
individualName=Gerald FENOY
positionName=Developer
role=Dev
addressDeliveryPoint=1280, avenue des Platanes
addressCity=Lattes
addressAdministrativeArea=False
addressPostalCode=34970
addressCountry=fr
addressElectronicMailAddress=gerald@geolabs.fr
phoneVoice=False
phoneFacsimile=False

[java]
java.awt.headless=true
java.library.path=/usr/lib/cgi-bin

[javax]
ms=32m
ss=16m
mx=4096m

[javaxx]
MaxPermSize=4096m
ThreadStackSize=8m
UseTLAB=plus
UseConcMarkSweepGC=plus
HeapDumpOnOutOfMemoryError=plus
UseParNewGC=plus
CMSClassUnloadingEnabled=plus

[env]
ITK_AUTOLOAD_PATH=/usr/lib/x86_64-linux-gnu/otb/applications/

[include]
